<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salom GitHub Pages!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Pages-ga xush kelibsiz!</h1>
        <p>Bu oddiy statik sayt misoli.</p>
        <button onclick="showMessage()">Menga salom de!</button>
        <p id="message"></p>
    </div>
    <script>
        function showMessage() {
            document.getElementById("message").textContent = "Salom, GitHub Pages!";
        }
    </script>
</body>
</html>
